<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lee & Steven's Wedding Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Georgia, serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('images/background_1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark overlay for better text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .date {
            font-size: 1.5em;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .links a:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .date {
                font-size: 1.2em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
            
            .links a {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Lee & Steven</h1>
            <p class="date">October 4th, 2025</p>
            <div class="links">
                <a href="/info">Wedding Details</a>
                <a href="/rsvp">RSVP</a>
            </div>
        </div>
    </div>
</body>
</html>
