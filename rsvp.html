<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Lee & Steven's Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="overlay"></div>
        
        <div class="content-box">
            <h1>Wedding RSVP</h1>

            <!-- Access Code Form -->
            <div id="code-form-container">
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    Please enter your access code to submit your RSVP.
                </p>
                <form id="code-form">
                    <label for="accessCode">Access Code:</label>
                    <input type="text" id="accessCode" name="accessCode" required placeholder="Enter code from invitation">
                    <button type="submit">Continue to RSVP</button>
                </form>
                <div id="code-message"></div>
            </div>
            
            <!-- RSVP Form (Hidden until code is correct) -->
            <div id="rsvp-form-container" class="hidden">
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    We can't wait to celebrate with you!
                </p>
                
                <form id="rsvp-form">
                    <label for="name">Name(s) on Invitation:</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Jane & John Doe" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>

                    <label for="attending">Will you be attending?</label>
                    <select id="attending" name="attending" required>
                        <option value="">Please select...</option>
                        <option value="true">Yes, I/we will attend</option>
                        <option value="false">Sorry, unable to attend</option>
                    </select>

                    <label for="guests">Total number attending (including yourself):</label>
                    <input type="number" id="guests" name="guests" min="0" max="10" required placeholder="0">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Please enter 0 if not attending
                    </small>

                    <button type="submit">Submit RSVP</button>
                </form>

                <div id="rsvp-message"></div>
            </div>

            <!-- Success Message (Hidden initially) -->
            <div id="success-container" class="hidden">
                <div class="success" style="padding: 30px; text-align: center;">
                    <h2 style="color: #155724; border: none;">Thank You!</h2>
                    <p>Your RSVP has been received.</p>
                    <p>We'll send a confirmation to your email address.</p>
                </div>
                
                <div class="nav-link">
                    <a href="/info">View Wedding Details</a>
                </div>
            </div>
            
            <div class="home-link">
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        
        const WORKER_URL = 'https://wedding-rsvp-api.cluett26.workers.dev';
        
        const codeForm = document.getElementById('code-form');
        const codeFormContainer = document.getElementById('code-form-container');
        const rsvpFormContainer = document.getElementById('rsvp-form-container');
        const successContainer = document.getElementById('success-container');
        const rsvpForm = document.getElementById('rsvp-form');
        const codeMessage = document.getElementById('code-message');
        const rsvpMessage = document.getElementById('rsvp-message');

        // Handle access code submission
        codeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('accessCode').value;
            const submitButton = codeForm.querySelector('button');
            
            // Show loading state
            submitButton.textContent = 'Checking...';
            submitButton.disabled = true;
            codeMessage.innerHTML = '';

            try {
                const response = await fetch(`${WORKER_URL}/api/check-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code }),
                });

                if (response.ok) {
                    // Code is correct - show RSVP form
                    codeFormContainer.classList.add('hidden');
                    rsvpFormContainer.classList.remove('hidden');
                    
                    // Store in session
                    sessionStorage.setItem('weddingRsvpCodeVerified', 'true');
                } else {
                    // Invalid code
                    codeMessage.innerHTML = '<div class="error">Invalid access code. Please try again.</div>';
                    document.getElementById('accessCode').value = '';
                    document.getElementById('accessCode').focus();
                }
            } catch (error) {
                console.error('Error:', error);
                codeMessage.innerHTML = '<div class="error">An error occurred. Please try again.</div>';
            } finally {
                submitButton.textContent = 'Continue to RSVP';
                submitButton.disabled = false;
            }
        });

        // Handle RSVP form submission
        rsvpForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const attending = document.getElementById('attending').value === 'true';
            const guests = parseInt(document.getElementById('guests').value, 10);
            
            const submitButton = rsvpForm.querySelector('button');
            
            // Validation
            if (!attending && guests > 0) {
                rsvpMessage.innerHTML = '<div class="error">Please enter 0 guests if not attending.</div>';
                return;
            }
            
            if (attending && guests < 1) {
                rsvpMessage.innerHTML = '<div class="error">Please enter at least 1 if attending.</div>';
                return;
            }

            // Show loading state
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;
            rsvpMessage.innerHTML = '';

            try {
                const response = await fetch(`${WORKER_URL}/api/rsvp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, attending, guests }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - show thank you message
                    rsvpFormContainer.classList.add('hidden');
                    successContainer.classList.remove('hidden');
                    
                    // Clear session storage so they have to enter code again if they come back
                    sessionStorage.removeItem('weddingRsvpCodeVerified');
                } else if (response.status === 409) {
                    // Duplicate email
                    rsvpMessage.innerHTML = '<div class="error">This email address has already submitted an RSVP. If you need to make changes, please contact us directly.</div>';
                } else {
                    // Other error
                    rsvpMessage.innerHTML = `<div class="error">${data.message || 'Error submitting RSVP. Please try again.'}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                rsvpMessage.innerHTML = '<div class="error">An error occurred. If this persists, please email us directly.</div>';
            } finally {
                submitButton.textContent = 'Submit RSVP';
                submitButton.disabled = false;
            }
        });

        // Check if already verified in this session
        if (sessionStorage.getItem('weddingRsvpCodeVerified') === 'true') {
            codeFormContainer.classList.add('hidden');
            rsvpFormContainer.classList.remove('hidden');
        }

        // Auto-adjust guest count when attendance changes
        document.getElementById('attending').addEventListener('change', function() {
            const guestsField = document.getElementById('guests');
            if (this.value === 'false') {
                guestsField.value = '0';
            } else if (this.value === 'true' && guestsField.value === '0') {
                guestsField.value = '1';
            }
        });
    </script>
</body>
</html>
